<!doctype html>
<head>
  <title>Showcase - Auto & Truck</title>
  <link rel="stylesheet" href="less/style.css">
  <link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">
</head>
<body>
    <div class="external-navbar"></div><!--social media links-->
  <div class="wrapper">
    <div class="internal-navbar"></div>
    <div class="sign-up-container">
      <div class= "sign-up">SIGNUP TO NEWSLETTER</div>
      <div class="input-field" id="input-name">Your name</div>
      <div class="input-field">Your email address</div>
      <div class="input-field" id="subscribe-button"><p>Subscribe Now</p></div>
    </div>
    <div class="explore-container">
      <div class="explore" id="explore-first"><img src="img/mechanic.jpg"></div>
      <div class="explore"><img src="img/sale.jpg"></div>
      <div class="explore"><img src="img/rent.jpg"></div>
      <div class="explore" id="explore-last"><img src="img/fuel.jpg"></div>
    </div>
    <div class="location-container">
      <ol class="location-heading">
        <li id="list-style--black">WE ARE</li>
        <li id="list-style--white">NEAR</li>
      </ol>
      <img src="img/bullseye.png" class="bullseye">
      <div class="input-field" id="location-search">Department
        <img src="img/arrow.png" class="input-field-arrow">
        <div class="ok-button">OK</div>
      </div>
    </div>
    <br>
    <div class="blurb-container">
      <div class="blurb-left">bdhusad</div>
      <div class="blurb-right">bdhusad</div>
  </div>
    <br>
    <div class="logo-bar">
      <div class="logo-img"></div>
      <div class="logo-img"></div>
      <div class="logo-img"></div>
      <div class="logo-img"></div>
      <div class="logo-img"></div>
    </div>
    <div class="footer">bdhusad</div>
  </div><!--end of wrapper-->
</body>
</html>
